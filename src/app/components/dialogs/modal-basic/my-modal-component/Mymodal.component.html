<div class="modal-header">

  <i *ngIf="my_modal_title === 'Error'" style="font-size: 2em; color:red;" class="fa fa-bomb"></i>
  <i *ngIf="my_modal_title === 'Success'" style="font-size: 2em; color:green;" class="fa fa-check"></i>
  <i *ngIf="my_modal_title === 'Warning'" style="font-size: 2em; color:yellow;" class="fa fa-warning"></i>
  <i *ngIf="my_modal_title === 'Information'" style="font-size: 2em; color:blue;" class="fa fa-info"></i>
  <h4 class="modal-title">{{my_modal_title}}</h4>


  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('success')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p> {{my_modal_content}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('success')">Close</button>
</div>
