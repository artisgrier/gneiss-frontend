<br><br><br>
<div class="container">

				        <div class="col-xs-12 col-sm-12 col-md-12 formarea">
				
				            <div class="tophead">
				
				                <div class="row">
				
				                    <div class="col-xs-12 col-sm-3 col-md-3 text-center"><img src="../../../assets/images/topleft.png" alt=""></div>
				
				                    <div class="col-xs-12 col-sm-6 col-md-6 headcontent">
				
				                        <h1>Global Network Encryption Investment Security Service</h1>
				
				                        <h3>Certificate Of Item Registration</h3>
				
				                    </div>
				
				                    <div class="col-xs-12 col-sm-3 col-md-3 text-center"><img src="../../../assets/images/topright.png" alt=""></div>
				
				                </div>
				
				
				                <div class="registratonform registratonform-1">
				
				                    <h2>GNEISS Item Registration</h2>
				                </div>
				
				
				
				                <div class="registratonform">
				
				
				
				                    <div class="form-content">
				
				
				
				                        <div class="row">
					                        
					                        <div class="col-md-3 col-md-offset-3 text-center"></div>
				
				                            <div class="col-md-6 col-md-offset-3 text-center">
				
				                                <div class="row">
					                               
				
				                                    <div class="col-md-6">
				
				                                        <div class="form-group">
				
				                                            <input disabled type="text" class="form-control" placeholder="Item" [(ngModel)]="itemForm.name" />
				
				                                        </div>
				
				                                    </div>
				
				
				
				                                    <div class="col-md-6 left">
				
				                                        <div class="form-group">
				                                            <label>Registration</label>
				                                        </div>
				
				                                    </div>
				
				                                </div>
				
				                            </div>
				
				                            <div class="clearfix"></div>
				
				                            <div class="col-md-12">
				                                <div class="row">
				
				                                    <div class="head-details">
				
				                                        <div class="column-1">
				                                            <div class=" first">
				                                                <h2>PRIMARY OWNER</h2>
				                                            </div>
				                                        </div>
				                                        <div class="column-2 row">
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>1.A. Name - First</label>
				
				                                                    <input disabled type="text" class="form-control" placeholder="First Name"
				                                                        [(ngModel)]="itemForm.firstName" />
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>1.B. Middle</label>
				
				                                                    <input disabled type="text" class="form-control" placeholder="Middle Name"
				                                                        [(ngModel)]="itemForm.middleName" />
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>1.C. Last</label>
				
				                                                    <input disabled type="text" class="form-control" placeholder="Last Name"
				                                                        [(ngModel)]="itemForm.lastName" />
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="clearfix"></div>
				
				
				
				                                            <div class="clearfix"></div>
				
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>2. Sex</label>
				
				                                                    <select disabled class="form-control" [(ngModel)]="itemForm.gender">
				                                                        <option>Male</option>
				                                                        <option>Female</option>
				                                                    </select>
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>3. Citizenship</label>
				
				                                                    <input disabled type="text" class="form-control" placeholder="Citizenship"
				                                                        [(ngModel)]="itemForm.citizenship" />
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="col-md-4">
				
				                                                <div class="form-group">
				
				                                                    <label>4. Date of Birth</label>
				
				                                                    <input disabled type="text" class="form-control" placeholder="Date of Birth"
				                                                        [(ngModel)]="itemForm.dob" />
				
				                                                </div>
				                                            </div>
				
				
				
				                                        </div>
				                                    </div>
				                                    <div class="clearfix border"></div>
				
				
				
				                                    <div class="head-details">
				
				                                        <div class="column-1">
				                                            <div class="fourth item">
				                                                <h2>ITEM</h2>
				                                            </div>
				                                        </div>
				
				                                        <div class="column-2 row">
				
				                                            <div class="col-md-12">
				
				                                                <div class="form-group">
				
				                                                    <label>General Details</label>
				
				                                                    <textarea disabled id="comment" name="comment" cols="40" rows="12"
				                                                        class="form-control" [(ngModel)]="itemForm.details"></textarea>
				
				                                                </div>
				
				                                            </div>
				
				                                            <div class="clearfix"></div>
				
				
				
				                                            <div class="col-md-12">
				
				                                                <div class="form-group">
				
				                                                    <label>Legal Data</label>
				
				                                                    <textarea disabled id="comment" name="comment" cols="40" rows="6"
				                                                        class="form-control" [(ngModel)]="itemForm.legal"></textarea>
				
				                                                </div>
				
				                                            </div>
				
				                                        </div>
				
				                                    </div>
				
				
				
				                                    <div class="clearfix"></div>
				
				
				
				                                </div>
				                            </div>
				                        </div>
				
				                    </div>
				
				                </div>
				
				
				
				
				
				                <div class="tophead">
				
				                    <div class="row">
				
				                        <div class="col-xs-12 col-sm-3 col-md-3 text-center"><img src="../../../assets/images/footleftlogo.png" alt="">
				                        </div>
				
				                        <div class="col-xs-12 col-sm-6 col-md-6 headcontent headcontent-bottom">
				
				                            <h1>Register Of Deeds <span>GNEISS</span></h1>
				
				                        </div>
				
				                        <div class="col-xs-12 col-sm-3 col-md-3 text-center"><img src="../../../assets/images/footright.png" alt="">
				                        </div>
				
				                    </div>
				
				                </div>
				
				            </div>
				
				        </div>
				
				
				
				        <!-- ================ Banner Section Starts================ -->
				
				
				
				
				
				
				
				        <!-- ================ Content Area ================ -->
				
				
				
				
				
				
				
				        <!-- ================ Footer Area ================ -->
				
				
				
				
				
				
				
				        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
				        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
				
				        <script>
				            $(document).ready(function () {
				                $('input disabled[type="radio"]').click(function () {
				                    if ($(this).attr('id') == 'test4') {
				                        $('#div1').show('slow');
				                    }
				
				                    else {
				                        $('#div1').hide('slow');
				                    }
				                });
				            });
				        </script>
				
				
				        <!-- Bootstrap Js -->
				
				        <script src="js/bootstrap.min.js"></script>
				
				
				
				        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
				
				        <script
				            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
				
				        <script>
				
				            $(function () {
				
				                $("#datepicker").datepicker({
				
				                    autoclose: true,
				
				                    todayHighlight: true
				
				                }).datepicker('update', new Date());
				
				            });
				
				        </script>
				    </div>
