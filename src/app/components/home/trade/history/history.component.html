<div class="row">
  <div class="col-lg-12">
    <div>
      <h3>History</h3>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-latests shadow-sm">
        <thead>
          <tr>
            <td>#</td>
            <td>Type</td>
            <td>Price ({{actualType}})</td>
            <td>Units ({{abbr}})</td>
            <td>Date and Time</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of pagination.pageData; let i = index">
            <td>{{ data.count }}</td>
            <td *ngIf="i < 50">{{ data.type }}</td>
            <td *ngIf="i < 50">
              {{ sharedService.get8DegitNumber(data.price) |currency }} 
            </td>
            <td *ngIf="i < 50">
              {{
                sharedService.get8DegitNumber(
                  +sharedService.insertDecimal(data.amt || 0, decimals, true) 
                )
              }}
            </td>
            <td *ngIf="i < 50">{{ data.date | date: "medium" }} UTC</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- pagination  -->
    <div
      class="col-12"
      *ngIf="pagination && pagination.pageLength > pagination.perPage"
    >
      <app-pagination
        [pagination]="pagination"
        (pageSet)="pageSet($event.start, $event.end)"
      ></app-pagination>
    </div>
    <!-- pagination  -->
  </div>
</div>
