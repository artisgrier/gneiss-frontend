<br />
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="pagination && pagination.hasPrev">
      <a class="page-link" (click)="goToFirstPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngIf="pagination && pagination.hasPrev2">
      <a class="page-link" (click)="previouse(2)">{{
        pagination.currentPage - 2
      }}</a>
    </li>
    <li class="page-item" *ngIf="pagination && pagination.hasPrev">
      <a class="page-link" (click)="previouse(1)">{{
        pagination.currentPage - 1
      }}</a>
    </li>
    <li class="page-item ">
      <a class="page-link myBg">{{ pagination.currentPage }}</a>
    </li>
    <li class="page-item" *ngIf="pagination && pagination.hasNext">
      <a class="page-link" (click)="next(1)">{{
        pagination.currentPage + 1
      }}</a>
    </li>
    <li class="page-item" *ngIf="pagination && pagination.hasNext2">
      <a class="page-link" (click)="next(2)">{{
        pagination.currentPage + 2
      }}</a>
    </li>
    <li class="page-item" *ngIf="pagination && pagination.hasNext">
      <a class="page-link" (click)="goToLastPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
